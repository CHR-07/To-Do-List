<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="src/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>ToDoApp</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <p>To Do Aplication</p>
                        </div>
                        <form class="card-body" @submit.prevent="add(todo)">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Agregar Tarea" v-model="todo">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit" :disabled="!todoIsValid">AÃ±adir</button>
                                </span>
                            </div>
                        </form>
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item" v-for="todo in todos">
                                <div class="d-flex" v-if="!todo.isEdited">

                                    <div class="p-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" v-model="todo.finished">
                                            <label class="form-check-label">                                  
                                                <span :class="{'todo-finished': todo.finished}">
                                                    {{ todo.content }}
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="ml-auto p-2">
                                        <button class="btn btn-sm btn-primary" @click="edit(todo)" v-show="!isBeingEdited">
                                                    <i class="fa fa-edit"></i>
                                        </button>
                                    </div>
                                </div>
                                <form v-else class="m-0" @submit.prevent="update(todo)">
                                    <div class="input-group">
                                        <input type="text" class="form-control form-control-sm" placeholder="Editar" v-model="editTodo">
                                        <div class="btn-group" role="group" aria-label="Basic example">

                                            <button class="btn btn-outline-primary" type="submit" :disabled="!editTodoIsValid">
                                                    <i class="fa fa-save"></i>
                                                </button>
                                            <button class="btn btn-outline-danger" @click="remove(todo)">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                        </div>

                                    </div>
                                </form>


                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
</body>

</html>
